<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>NASA</title>
  </head>

  <body>
    <div id="container">
      <div id="header">
        <span>NASA</span>
      </div>

      <div class="flex-container">

        <div id="socialMedia">
          <h1>Social Media</h1>

          <p>Twitter-@nasa</p>
          <p>Faceboook-fb.com/nasa</p>
          <p>Instagram-@nasa</p>
          <p>Youtube-youtube.com/NASA</p>
        </div>

        <div id="officeInfo">

          <h1>OFFICE INFO</h1>
        
          <p>Public Communications Office</p>
          <p>NASA Headquarters</p>
          <p>300 E. Street SW, Suite 5R30</p>
          <p> Washington, DC 20546</p>
          <p>(202) 358-001 (Office)</p>
          <p>(202)358-4338 (fax)</p>
        </div>

        <div id="contactUs">
          <h1>CONTACT US</h1>

          <p>Name</p>
          <input id="name-entry">
          <p>Message</p>
          <textarea id="message-entry"></textarea>
          <button id="send-button">SEND</button>
          
        </div>
      </div>
    </div>
  </body>
</html>
