<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>contactMe</title>
</head>
<body>
    <form class="contact-form">

        <h1>Contact Me</h1>
        <br/>
    <div class="txtb">
        <label>E-mail :</label>
        <input type="text" email="" value="" placeholder="Enter Your E-mail">  
    </div>

    <div class="txtb">
        <h3>How did you hear about me</h3>
        <br />
        <input type="checkbox" class="check" /> Classmate
        <br />
        <input type="checkbox" resume="check" /> Resume Submission
        <br />
        <input type="checkbox" linkedin="check" /> LinkedIn
        <br />
        <input type="checkbox" Coding="check" /> Coding Academy Rec

    </div>
    <br/>

    <div class="txtb">
        <label>Comments:</label>
        <textarea></textarea>
    </div>
    <div>
        <h3>Would you like to be contacted</h3>
        <br/>
    Yes <input type="radio" name="call" value="Yes">
    No <input type="radio" name="call" value="No">
    </div>
    <br />
    <button type="submit" name="submit">Submit</button>
    




</form>








</body>
</html>
